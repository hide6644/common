<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Navlist Menu</title>
</head>
<body>
    <ul class="nav nav-pills flex-column" th:fragment="nav_ul(currentNavlistMenu)" th:if="${currentNavlistMenu} == 'admin' or ${currentNavlistMenu} == 'activeUsersForm'">
        <li class="nav-item nav-header" th:text="#{admin.topForm}"></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
                <span th:text="#{admin.master.topForm}" th:remove="tag"></span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="#" th:href="@{'/admin/master/users'}" th:text="#{user}"></a></li>
                <li class="dropdown-item divider"></li>
                <li class="dropdown-item"><a href="#" th:href="@{'/admin/reload'}" th:text="#{admin.master.topForm.reload}"></a></li>
            </ul>
        </li>
        <li class="nav-item" th:classappend="${currentNavlistMenu} == 'activeUsersForm' ? 'active'">
            <a href="#" class="nav-link" th:href="@{'/admin/activeUsers'}" th:text="#{activeUsersForm}"></a>
        </li>
    </ul>
    <ul class="nav nav-pills flex-column" th:fragment="nav_ul(currentNavlistMenu)" th:if="${currentNavlistMenu} == 'master' or ${currentNavlistMenu} == 'userForm'">
        <li class="nav-item nav-header" th:text="#{admin.master.topForm}"></li>
        <li class="nav-item" th:classappend="${currentNavlistMenu} == 'userForm' ? 'active'">
            <a href="#" class="nav-link" th:href="@{'/admin/master/users'}" th:text="#{user}"></a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link" th:href="@{'/admin/reload'}" th:text="#{admin.master.topForm.reload}"></a></li>
    </ul>
</body>
</html>
