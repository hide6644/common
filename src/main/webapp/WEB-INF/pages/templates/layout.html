<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:lang="${#locale.language}"
    lang="ja">
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" th:text="#{webapp.name}">webapp.name</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data.min.js" integrity="sha512-LCulDxO2USYt1v9rzKO64+DzAAWfm8VJL+9MWswbsB36feoVnOnwPJsgN/AqlYmsRtwu4gxDfcaBaWrZswuWTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.10.2/dist/js/tempus-dominus.min.js" integrity="sha256-AmbF0YNY1XkQRBCXQdLzQSrLetJU/LtAm8E/Lk8Og3Q=" crossorigin="anonymous"></script>
    <script th:src="@{'/scripts/script.js?ver='} + ${application.assetsVersion}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css" integrity="sha512-vaImhtQoaCXvevCM/UK+8ND/df0kiQWLtR65wgq0AWShEXLpWHMve0oGgU0q1gq1MbbyEuAhMMlqNmZd7s7wTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.10.2/dist/css/tempus-dominus.min.css" integrity="sha256-lD7ev3j/Q57xkY6BcJsAHuFP/lhMMu72Mo7/C2X1wYk=" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/styles/style.css?ver='} + ${application.assetsVersion}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{'/'}" th:text="#{webapp.name}">webapp.name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div th:replace="~{templates/menu :: navbar_div(${currentMenu})}">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-1 text-end">
                <a href="#" id="switch_locale_url">in English</a>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <div th:replace="~{templates/messages :: alert_div}">
        </div>
        <div class="row">
            <div layout:fragment="content" th:remove="tag">
            </div>
            <div class="col-md-3" th:if="${currentMenu} == 'admin'">
                <div th:replace="~{templates/navlistMenu :: nav_ul(${currentNavlistMenu})}">
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom" aria-label="Footer">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span sec:authorize="isAuthenticated()" th:text="|#{user.status} ${#authentication.name}|">user.status</span>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span th:text="|&copy; #{copyright.year}|">copyright.year</span>
                    <a href="#" th:href="#{company.url}" th:text="#{company.name}">company.name</a>
                </li>
            </ul>
        </div>
    </nav>
    <div layout:fragment="scripts" th:remove="tag"></div>
</body>
</html>
