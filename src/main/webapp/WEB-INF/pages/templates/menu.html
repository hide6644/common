<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Menu</title>
</head>
<body>
    <div class="collapse navbar-collapse" id="navbar" th:fragment="navbar_div(currentMenu)">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" th:unless="${#request.remoteUser}">
                <a href="#" class="nav-link" th:href="@{'/login'}" th:text="#{loginForm.heading}"></a>
            </li>
            <li class="nav-item" th:classappend="${currentMenu} == 'topForm' ? 'active'" sec:authorize="isAuthenticated()">
                <a href="#" class="nav-link" th:href="@{'/top'}" th:text="#{topForm.title}"></a>
            </li>
            <li class="nav-item" th:classappend="${currentMenu} == 'userSaveForm' ? 'active'" sec:authorize="isAuthenticated()">
                <a href="#" class="nav-link" th:href="@{'/user'}" th:text="#{userSaveForm.heading}"></a>
            </li>
            <li class="nav-item dropdown" th:classappend="${currentMenu} == 'admin' ? 'active'" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    <span th:text="#{admin.topForm}" th:remove="tag"></span> <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#" class="nav-link" th:href="@{'/admin/master/top'}" th:text="#{admin.master.topForm}"></a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link" th:href="@{'/admin/activeUsers'}" th:text="#{activeUsersForm}"></a></li>
                </ul>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="#" class="nav-link" th:href="@{'/logout'}" th:text="#{topForm.logout}"></a>
            </li>
        </ul>
    </div>
</body>
</html>
