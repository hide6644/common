<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{templates/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{passwordForm.title}">passwordForm.title</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="col-sm-3">
            <h3 th:text="#{passwordForm.heading}">passwordForm.heading</h3>
            <p th:if="${passwordForm.token}" th:text="#{passwordForm.passwordReset.message}">passwordForm.passwordReset.message</p>
            <p th:unless="${passwordForm.token}" th:text="#{passwordForm.changePassword.message}">passwordForm.changePassword.message</p>
        </div>
        <div class="col-sm-5">
            <form class="well" action="#" method="post" th:action="@{/updatePassword(from=${param.from})}" th:object="${passwordForm}" >
                <input type="hidden" th:field="*{token}" />
                <div class="form-group">
                    <label class="control-label">
                        <span th:text="#{user.username}" th:remove="tag">user.username</span> <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" th:field="*{username}" readonly="readonly" />
                </div>
                <div class="form-group" th:if="${passwordForm.token}">
                    <input type="hidden" name="currentPassword" value="dummy" />
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('currentPassword')} ? has-error" th:unless="${passwordForm.token}">
                    <label class="control-label">
                        <span th:text="#{passwordForm.currentPassword}" th:remove="tag">passwordForm.currentPassword</span> <span class="required">*</span>
                    </label>
                    <input type="password" class="form-control" th:field="*{currentPassword}" />
                    <span class="help-block" th:each="err : ${#fields.errors('currentPassword')}" th:text="${err}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('newPassword')} ? has-error">
                    <label class="control-label">
                        <span th:text="#{passwordForm.newPassword}" th:remove="tag">passwordForm.newPassword</span> <span class="required">*</span>
                    </label>
                    <input type="password" class="form-control" th:field="*{newPassword}" />
                    <span class="help-block" th:each="err : ${#fields.errors('newPassword')}" th:text="${err}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? has-error">
                    <label class="control-label">
                        <span th:text="#{passwordForm.confirmPassword}" th:remove="tag">passwordForm.newPassword</span>
                    </label>
                    <input type="password" class="form-control" th:field="*{confirmPassword}" />
                    <span class="help-block" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <em class="glyphicon glyphicon-ok"></em> <span th:text="#{button.edit}" th:remove="tag">button.edit</span>
                    </button>
                    <button type="reset" class="btn btn-default">
                        <em class="glyphicon glyphicon-refresh"></em> <span th:text="#{button.reset}" th:remove="tag">button.reset</span>
                    </button>
                    <button type="button" class="btn btn-default" id="button_cancel">
                        <em class="glyphicon glyphicon-remove"></em> <span th:text="#{button.cancel}" th:remove="tag">button.cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(function() {
            $('#button_cancel').click(function() {
                $(location).prop('href', '[(${passwordForm.token} ? @{'/logout'} : @{/user(from=${param.from})})]');
            });
        });
        /*]]>*/
        </script>
    </div>
</body>
</html>
