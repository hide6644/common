dataSource.dataSourceClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost:3306/common?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
dataSource.username=common
dataSource.password=common_pass
dataSource.cachePrepStmts=true
dataSource.prepStmtCacheSize=250
dataSource.prepStmtCacheSqlLimit=2048
dataSource.maximumPoolSize=10

hibernate.id=false
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

hibernate.search.indexBase=${catalina.base}/work/Indexes/common
